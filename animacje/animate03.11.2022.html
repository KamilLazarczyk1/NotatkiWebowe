<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate 03.11.2022</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer>
        $(document).ready(function () {
            $("button").click(function () {
                $("#animate").css("transform", "rotate(720deg)");
                $("#animate").css("background-color", "red");
            });
        });
    </script>
</head>

<body>
    <div id="animate" style="width: 200px; height: 200px; background-color: yellow; transition-duration: 10000ms;"></div> <br><br><br>
    <button>Wykonaj animacje</button>
</body>

</html>
